<body>
<script>
    let check = true;
    function sumOfListPrime(x) {
          let sum = 0;
          for (let i = 0; i <= x; i++) {
              if (checkNum(i)) {
                  sum += i;
              }
          }
      console.log(sum)
      return sum;
     }
    function checkNum(num) {

          if (num < 2) {
              check = false;
          } else if (num > 2) {
              for (let i = 2; i < num; i++) {
                  if (num % i === 0) {
                      check = false;
                      break;
                  }
              }
          }
      return check;
    }
  sumOfListPrime(10)
</script>
